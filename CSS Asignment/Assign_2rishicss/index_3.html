<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsic property</title>
    <style>
        /* using intrinsic property */
        div{
            width: min-content;
            height: 300px;
            background-color: rgb(244, 233, 220);
            border-radius: 10px;
            box-shadow: 0px 2px 3px;
            text-align: justify;
            margin-top: 100px;
            padding: 10px;
            
        }
        div h1{
            font-size:30px;
        }
        body{
            background-color: rgb(226, 220, 212);
        }
        
    </style>
</head>
<body>
    <div>
        <h1 >Quick Tips For Better Productivity</h1>

        <p>Small tweaks to your routine can make a big impact.Learn how to prioritise your day efficiently</p>
    </div>


    
</body>
</html>
