<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    nav{
      background-color: black;
      color: white;
      height: 30px;      
    }
    nav a{
      text-decoration: none;
      color: white;
      padding: 20px;   
      font-size:larger;
     
    }
    .important{
      color: red;
    }
    /* using ittalic font */
    .tittle{
      font-style: italic;
    }
    /* curesor change on nav menu font color */
    a:hover{
      color: rgb(50, 170, 174);
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>Welcome to My Blog</h2>
      <p class="tittle">This is a subtitle styled using adjacent sibling.</p>
      <p>Here’s some content.</p>
    </article>
    <aside>
      <p>Related Posts</p>
    </aside>
    <hr>
    <footer>
      <p class="important">Copyright ©</p>
    </footer>
  </main>
</body>
</html>
