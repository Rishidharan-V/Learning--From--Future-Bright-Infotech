<!-- ajay-course-catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Programming Courses – Ajay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .course-grid{
      float:left;
      margin-top: 20px;
      display: flex;
      background-color: #f4f4f4;
      margin-left: 50px;
   
      gap: 1px;
    
  
    }
    .course-card{
      width: 350px;
      height: 130px;
      border: 1px solid black;
      margin-right: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 1px 1px 1px;
      
      
    }
    .price{
      color: green;
      
    }
    h3{
      color: blue;
    }
    h1{
      text-align: center;
    }


  </style>
</head>
<body>
  <h1>Available Programming Courses</h1>
  <div class="course-grid">
    <div class="course-card">
      <h3>HTML & CSS <br> Fundamentals</h3>
      <p>Learn the building blocks of the web.</p>
      <div class="price">₹799</div>
    </div>
    <div class="course-card">
      <h3>JavaScript Basics</h3>
      <p>Understand JS syntax, logic, and DOM manipulation.</p>
      <div class="price">₹999</div>
    </div>
    <div class="course-card">
      <h3>Python for Beginners</h3>
      <p>A beginner-friendly guide to Python programming.</p>
      <div class="price">₹1,199</div>
    </div>
  </div>
</body>
</html>
