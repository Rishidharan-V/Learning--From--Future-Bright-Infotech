<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar using media query</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .bar {
        background-color: black;
        text-align: center;
        padding: 30px;
      }
      nav a {
        text-decoration: none;
        color: white;
        padding: 30px;
      }
      /* mobile view nav change the column */
      @media screen and (max-width: 600px) {
        nav a {
          display: block;
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bar">
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </body>
</html>
