<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajay Assignment-1</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>

  <section class="container mt-5 bg-dark-subtle">
  <div class="text-blue text-center">
    <h1 class="mb-4 text-primary">Ajay Krishnan</h1>
  </div>

  <!-- Centered form container -->
  <div class="d-flex justify-content-center">
    <form class="w-100" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label d-block ">Full Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your full name"
        />
      </div>

      <div class="mb-3">
        <label class="form-label d-block ">Email address</label>
        <input
          type="email"
          class="form-control"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Position Applied For</label>
        <select class="form-select">
          <option selected>Choose...</option>
          <option value="">Frontend</option>
          <option value="">Java Developer</option>
          <option value="">Data Analytics</option>
        </select>
      </div>

      <div class="mb-3 d-grid">
        <label class="form-label d-block">Upload Resume</label>
        <input class="form-control" type="file" multiple />
      </div>
      <div class="d-grid ">
        <button class="btn btn-info">Submit Application</button>
      </div>
      
    </form>

  </div>

  
</div>
</section>
  </body>
</html>
